{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-10 mx-auto'>
      <h3>Редактировать меню</h3><hr>
      <form method='post' action='{{url_for("edit_menu",id=datas.id)}}'>
        <div class='form-group'>
          <label>Name</label>
          <input type='text' name='name' required class='form-control' value='{{datas.name}}'>
        </div>
        <div class='form-group'>
          <label>Url</label>
          <input type='text' name='url' required class='form-control' value='{{datas.url}}'>
        </div>
        <div class='form-group'>
          <label>Answer</label>
          <textarea name='answer' cols="40" rows="10" required class='form-control' >{{datas.answer}}</textarea>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>


{% endblock %}
