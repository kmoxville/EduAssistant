{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-10 mx-auto'>
      <h3>Редактировать вопрос</h3><hr>
      <form method='post' action='{{url_for("edit_question",id=datas.id)}}'>
        <div class='form-group'>
          <label>Вопрос</label>
          <input type='text' name='question' required class='form-control' value='{{datas.question}}'>
        </div>
        <div class='form-group'>
          <label>Ответ</label>
          <textarea name='answer' cols="40" rows="10" required class='form-control' >{{datas.answer}}</textarea>
        </div>
        <div class='form-group'>
          <label>Ключевые слова</label>
          <input type='text' name='key_words' required class='form-control' value='{{datas.key_words}}'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
