{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-10 mx-auto'>
      <h3>Добавить вопрос</h3><hr>
      <form method='post' action='{{url_for("add_question")}}'>
        <div class='form-group'>
          <label>Вопрос</label>
          <input type='text' name='question' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Ответ</label>
          <textarea name='answer' cols="40" rows="5" required class='form-control'></textarea>
        </div>
        <div class='form-group'>
          <label>Ключевые слова</label>
          <input type='text' name='key_words' required class='form-control'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    
    </div>
  </div>
{% endblock %}
