{% extends 'layout.html' %}

{% block body %}
  <h3 class='text-center text-muted mb-3'>Админ панель для модерирования вопросов</h3>
<table align="right">
  <th>
  <td ><p class='text-right'><a href='{{url_for("menu")}}' class='btn btn-light '>Menu</a></p></td>
  <td ><p class='text-right'><a href='{{url_for("logout")}}' class='btn btn-light '>Logout</a></p></td>
  </th>
</table>
<p class='text-right'><a href='{{url_for("add_question")}}' class='btn btn-success '>+Добавить вопрос</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>ID</th>
      <th>Вопрос</th>
      <th>Ответ</th>
      <th>Точность</th>
      <th>Редактировать</th>
      <th>Удалить</th>
    </thead>
    <tbody>
      {% for row in datas %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{row.question}}</td>
          <td>{{row.answer}}</td>
          <td>{{row.score}}</td>
          <td><a href='{{url_for("edit_question",id=row.id)}}' class='btn btn-primary'>Редактировать</a></td>
          <td><a href='{{url_for("delete_question",id=row.id)}}' class='btn btn-danger' onclick='return confirm("Вы уверены?")'>Удалить</a></td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
